<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Verify Your Key</h1>
        <p>Please enter the 4-digit key sent to your email.</p>
        <form id="verify-code-form">
            <input type="email" id="verify-email" placeholder="Your Email" required>
            <input type="text" id="verification-key" placeholder="4-Digit Key" maxlength="4" required>
            <button type="submit">Verify</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
